
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css" />
        <f:metadata>
            <f:event type="preRenderView" listener="#{profesoresUI.init}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="card h-full w-full">
            <h:form id="form">
                <p:dataTable var="profesor" 
                             value="#{profesoresUI.listaProfesores}"
                             sortMode="single"
                             >
                    <p:column styleClass="botones-contenedor">
                        <p:button icon="pi pi-bars" title="Consultar" styleClass="gradiente-verde mx-2 w-3 h-3"
                                  style="border: none !important;"/>
                        <p:button icon="pi pi-times" title="Eliminar" styleClass="bg-red-600 mx-2 w-3 h-3"
                                  style="border: none !important;"/>
                    </p:column>
                    <p:column styleClass="font-type-2 text-2xl" headerText="NÃºmero de Profesor" sortBy="#{profesor.numProfesor}">
                        <h:outputText value="#{profesor.numProfesor}"></h:outputText>
                    </p:column>
                    <p:column styleClass="font-type-2 text-2xl" headerText="Nombre" sortBy="#{profesor.usuario.nombre}" >
                        <h:outputText value="#{profesor.usuario.nombre}"></h:outputText>
                    </p:column>
                    <p:column styleClass="font-type-2 text-2xl" headerText="Correo" sortBy="#{profesor.usuario.email}">
                        <h:outputText value="#{profesor.usuario.email}"></h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
