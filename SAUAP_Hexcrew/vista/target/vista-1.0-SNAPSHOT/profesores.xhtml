
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <h:outputStylesheet library="css" name="general.css" />
        <f:metadata>
            <f:event type="preRenderView" listener="#{profesoresUI.init}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="card h-full w-full">
            <h:form id="form">
                <p:dataTable var="profesor" 
                             value="#{profesoresUI.listaProfesores}"
                             sortMode="single"
                             >
                    <p:growl id="mensajes" showDetail="true"/>
                    <p:column styleClass="botones-contenedor">
                        <p:button icon="pi pi-bars" title="Consultar" styleClass="gradiente-verde mx-2 w-3 h-3"
                                  style="border: none !important;"/>
                        <p:commandButton icon="pi pi-times" 
                                         title="Eliminar" 
                                         action="#{profesoresUI.eliminarProfesor}"
                                         update="mensajes"
                                         styleClass="bg-red-600 mx-2 w-3 h-3"
                                         style="border: none !important;">
                            <p:confirm header="Eliminación" message="¿Estas seguro que quieres eliminar al profesor?" icon="pi pi-info-circle"/>             
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="font-type-2 text-2xl" headerText="Número de Profesor" sortBy="#{profesor.numProfesor}">
                        <h:outputText value="#{profesor.numProfesor}"></h:outputText>
                    </p:column>
                    <p:column styleClass="font-type-2 text-2xl" headerText="Nombre" sortBy="#{profesor.usuario.nombre}" >
                        <h:outputText value="#{profesor.usuario.nombre}"></h:outputText>
                    </p:column>
                    <p:column styleClass="font-type-2 text-2xl" headerText="Correo" sortBy="#{profesor.usuario.email}">
                        <h:outputText value="#{profesor.usuario.email}"></h:outputText>
                    </p:column>
                </p:dataTable>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
                
            </h:form>
        </div>
    </h:body>
</html>
