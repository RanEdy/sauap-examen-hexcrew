<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

    <h:outputText value="#{honmeUI}" style="display:none;" />
    <f:metadata>
        <f:event type="preRenderView" listener="#{homeUI.Init}" />
    </f:metadata>
    <h:head>
        <title>SAUAP | Admin</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <h:outputStylesheet library="css" name="general.css" />
        <h:outputStylesheet library="css" name="home.css" />
    </h:head>
    <h:body>
        <h:form class="w-full h-full">
            <div class="h-full w-full flex flex-direction-column overflow-hidden">
                
                <!-- Menu -->
                <div class="flex flex-column min-w-15rem w-15rem max-w-20rem gradiente-verde w-full">
                    
                    <!-- Logo -->
                    <p:graphicImage name="img/uabc-logo-white.png" class="flex h-9rem w-7rem align-self-center pt-3"/>
                    
                    
                    <!-- Opciones -->
                    <div class="flex flex-column justify-content-center align-items-center w-full h-full mt-4">
                        <p:commandButton value="PROFESORES"
                                         icon="pi pi-users"
                                         actionListener="#{homeUI.setContenido('profesores.xhtml')}"
                                         update="contenidoPanel"
                                         styleClass="text-white font-type-2 font-bold text-1xl w-full py-4 bg-boton btn-icon-large"
                                         style="border: none !important;"/>

                        <p:commandButton value="UNIDADES DE APRENDIZAJE"
                                         actionListener="#{homeUI.setContenido('AltasUnidadAprendizaje.xhtml')}"
                                         icon="pi pi-book"
                                         update="contenidoPanel"
                                         styleClass="text-white font-type-2 font-bold text-1xl w-full py-4 bg-boton btn-icon-large"
                                         style="border: none !important;"/>
                    </div>
                </div>

                <!-- Panel Derecho -->
                <div class="w-full h-full grid grid-nogutter m-0">

                    <!-- Panel Superior info de usuario -->
                    <div class="col-12 h-7rem w-full shadow-4 flex align-items-center justify-content-between px-4">
                        <div class="flex align-items-center justify-content-end w-full">
                            <div>
                                <h2 class="m-0 font-bold font-type-2 text-800 text-right"> #{homeUI.usuarioActual.nombre}</h2>
                                <p class="m-0 text-sm font-type-2 text-800 text-right">#{homeUI.usuarioActual.email}</p>
                            </div>
                            <p:avatar icon="pi pi-user" styleClass="ml-3 text-white gradiente-verde" size="xlarge" shape="circle"/>
                        </div>
                    </div>

                    <!-- Panel de Contenido -->
                    <div id="contenidoDiv" class="h-full w-full col-12 bg-gray-0">
                        <p:outputPanel id="contenidoPanel">
                            <ui:include src="#{homeUI.contenido}"/>
                        </p:outputPanel>
                    </div>
                </div>

            </div>
        </h:form>
    </h:body>
</html>
